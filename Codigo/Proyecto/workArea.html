      $(document).on('ready', function () {
	  
	    var template = 0;
          $('.Paleta').draggable({
              helper: 'clone'
			  
          });


         $('#carrito').droppable({
              accept: '.Paleta',
              drop: eventoDrop
          }); 

          function eventoDrop(evento, ui) {
		  var on =0;
              var draggable = ui.draggable.clone();  
			  draggable.on('dblclick', function(){
				$(this).remove();
				});
				
			
			draggable.on('mouseover', function(){
				 $(this).css("background-color", "red");
				 $(this).on('click', function(){
				 
					 $(this).draggable(); 
				 });
					
			});
			
			draggable.on('mouseleave', function(){
					$(this).css("background-color","white");
			});
		
		$(this).append(draggable);
		  }


          /*SVG*/
          $("#btnCargar").click(function () {
              $.get($("#cargarArchivo").val(), function (d) {
                  var svg, objeto, img;

                  objeto = $("<object></object>");
                  objeto.attr("type", "image/svg+xml");
                  objeto.attr("data", "dg.svg");
                  

                  img = $("<img></img>");
                  img.attr("src", "w.png");
                  img.attr("alt", "h");

                  objeto.append(img);
                  $("#carrito").append(objeto);

              });
          });
      });
		</script>
